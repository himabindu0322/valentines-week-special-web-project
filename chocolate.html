<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Chocolate Day ğŸ«</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body{
    height:100vh;
    overflow:hidden;
    font-family:'Segoe UI', sans-serif;
    background:radial-gradient(circle at top,#6d4c41,#3e2723);
    color:#fff;
}

/* ğŸ«ğŸ¬ğŸ­ Floating Background */
.floating{
    position:absolute;
    font-size:26px;
    animation:float linear infinite;
    pointer-events:none;
    opacity:0.9;
}

@keyframes float{
    0%{ transform:translateY(-15vh) rotate(0deg); opacity:0; }
    10%{opacity:1;}
    100%{ transform:translateY(115vh) rotate(360deg); opacity:0; }
}

/* ğŸ«âœ¨ Chocolate Blast */
.sparkle{
    position:absolute;
    font-size:26px;
    animation:blast 2.5s ease-out forwards;
    pointer-events:none;
}

@keyframes blast{
    0%{transform:scale(0) translateY(0); opacity:1;}
    100%{transform:scale(2.5) translateY(-200px); opacity:0;}
}

/* ğŸ’– Center Content */
.container{
    position:relative;
    z-index:10;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    text-align:center;
}

.card{
    position:relative;
    background:rgba(62,39,35,0.75);
    padding:50px 60px;
    border-radius:25px;
    box-shadow:0 25px 60px rgba(0,0,0,0.6);
    backdrop-filter:blur(6px);
    animation:pop 1.2s ease;
}

@keyframes pop{
    from{transform:scale(0.6); opacity:0;}
    to{transform:scale(1); opacity:1;}
}

h1{
    font-size:48px;
    color:#ffcc80;
    margin-bottom:25px;
    animation:glowPulse 2.5s infinite;
}

@keyframes glowPulse{
    0%{ text-shadow:0 0 15px #ffcc80; }
    50%{ text-shadow:0 0 40px #ffab91; }
    100%{ text-shadow:0 0 15px #ffcc80; }
}

.quote{
    font-size:20px;
    line-height:1.6;
    color:#fbe9e7;
    margin-bottom:25px;
}

button{
    padding:14px 36px;
    font-size:18px;
    border:none;
    border-radius:30px;
    background:linear-gradient(45deg,#ffb74d,#ff8a65);
    color:#3e2723;
    cursor:pointer;
    box-shadow:0 10px 25px rgba(0,0,0,0.4);
    transition:0.3s;
    margin:10px;
}

button:hover{
    transform:scale(1.1);
    background:linear-gradient(45deg,#ffd180,#ffab91);
}

/* ğŸ”™ Back button top-right */
.back-btn{
    position:absolute;
    top:20px;
    right:20px;
    padding:10px 22px;
    font-size:14px;
}

/* âŒ Tricky No button */
.no-btn{
    position:relative;
}

#loveMessage, #chocolateList, #finalMessage{
    display:none;
}

#finalMessage p{
    font-size:24px;
    color:#ffecb3;
    line-height:1.6;
}
</style>
</head>

<body>

<script>
const sweets=["ğŸ«","ğŸ¬","ğŸ­"];
for(let i=0;i<70;i++){

    s.style.animationDuration=(6+Math.random()*12)+"s";

</script>

<div class="container">

<script>

</script>

</html>
